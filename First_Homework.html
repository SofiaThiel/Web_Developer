<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceRegistration</title>
    <h1>Race Registration!</h1>
</head>

<body>
    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required>
        </div>

        <p>
            Select a Race:
        </p>

        <div>
            <input type="radio" name="race" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="Half" value="half">
            <label for="Half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="Full" value="full">
            <label for="Full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <div>
            <button>Register!</button>
        </div>

    </form>



</body>

</html>
